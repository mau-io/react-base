<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Conditions API</title>
</head>

<body>
    <div id="background-wrap">
        <div class="x1">
            <div class="cloud"></div>
        </div>
    
        <div class="x2">
            <div class="cloud"></div>
        </div>
    
        <div class="x3">
            <div class="cloud"></div>
        </div>
    
        <div class="x4">
            <div class="cloud"></div>
        </div>
    
        <div class="x5">
            <div class="cloud"></div>
        </div>
    </div>
    <!--List Game of Thrones API section-->
    <section class="listRespository">
        <div class="container">

            <div class="row">
                <div class="col-md-12  text-center">
                    <h1 class="text-shadow">Weather Conditions</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12  text-center">
                    <p><b class="text-shadow">Fetch the Weather with OpenWeatherMap API and display it</b></p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12  text-center">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="City name" aria-label="City name"
                            aria-describedby="basic-addon2" id="city">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button"
                                id="searchRepository">Search</button>
                        </div>            
                    </div>

                </div>
            </div>

            <br>

            <div class="row mb-2">
                <div class="app text-center">
                    <div class="col p-4 d-flex flex-column position-static">

                        <h3 class="mb-0"><strong class="d-inline-block mb-2  text-center"><span
                                    id="cityName"></span></strong></h3>

                        <p> <span id="cityName"></span></p>
                        <b>Pressure: <span id="pressure"></span> | Humidity: <span id="humidity"></span>%</b>
                        <p> <span id="temp"></span><sup style="font-size: 3.5rem">째C</sup></p>

                        <p> <img src="" alt="" id="icon"></p>
                        <p> <span id="main"></span>, <span id="description"></span></p>

                        <p>Feels like: <span id="feels_like"></span> </span><sup>째C</sup></p>
                        <p>Temp min: <span id="temp_min"></span></span><sup>째C</sup></p>
                        <p>Temp max: <span id="temp_max"></span></span><sup>째C</sup></p>

                    </div>

                </div>
            </div>

        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
